{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Telephone</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- jQuery -->
        <script src="{% static "js/vendors/jquery-2.1.1.min.js" %}"></script>

        <!--- Angular --->
        <script src="{% static "js/vendors/angular/angular.js" %}"></script>
        <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
        <script src="{% static "js/vendors/angular/angular-resource.js" %}"></script>

        <!--- JavaScript --->
        <script src="{% static "js/telephone.js" %}"></script>

        <!--- Factories --->
        <script src="{% static "js/factories/userFactory.js" %}"></script>

        <!--- Resources --->
        <script src="{% static "js/factories/userResource.js" %}"></script>

        <!--- Filters --->
        <script src="{% static "js/filter/trustedSource.js" %}"></script>

        <!--- Controllers --->
        <script src="{% static "js/controllers/homeController.js" %}"></script>
        <script src="{% static "js/controllers/startController.js" %}"></script>
        <script src="{% static "js/controllers/profileController.js" %}"></script>
        <script src="{% static "js/controllers/registerController.js" %}"></script>
        <script src="{% static "js/controllers/loginController.js" %}"></script>
        <script src="{% static "js/controllers/passController.js" %}"></script>

        <!-- Bootstrap & Font Awesome CSS by CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!--- Custom CSS --->
        <link rel="stylesheet" href="{% static "css/index.css" %}">
        <link rel="stylesheet" href="{% static "css/home.css" %}">
        <link rel="stylesheet" href="{% static "css/message.css" %}">

    </head>

    <body class="color-red">
        <!--- Sidebars --->
        <div ng-app="telephone" class="transparent">
            <div class="navbar container-fluid transparent">
                <div class="col-xs-6 col-xs-offset-3 centered title transparent">
                    <a href="#"><img src="{% static "img/Crown.png" %}" width="100px"></a><br>
                </div>
            </div>
            <div class="container centered telephone color-white">
                <p>Telephone</p>
            </div>
            <div class="container color-white inset-shadow outset-shadow">
                <div class="view app-content color-white" ng-view></div>
            </div>
        </div>
        <footer class="footer color-white">
            <div class="container-fluid color-white">
                <p>Created by <a href="https://github.com/mlee284045/Telephone">Mike Lee.</a></p>
            </div>
        </footer>
    </body>
</html>
